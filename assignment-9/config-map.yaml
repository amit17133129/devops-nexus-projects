apiVersion: v1
kind: ConfigMap
metadata:
  name: prom-graf-config
data:
  prometheus.yml: |-
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    scrape_configs:
    - job_name: 'prometheus'
      static_configs:
      - targets: ['localhost:9090']
    - job_name: 'RHEL8'
      static_configs:
      - targets: ['192.168.43.197:9100']
  
  datasource.yml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://192.168.99.100:30002